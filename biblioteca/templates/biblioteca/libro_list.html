{% extends 'biblioteca/base.html' %}

{% block content %}
    {% for lib in libros %}
        <div class="post">
            <div class="date">
                {{ lib.anio }}
            </div>
            <h1><a href="">{{ lib.titulo }}</a></h1>
            <p>{{ lib.pais|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
